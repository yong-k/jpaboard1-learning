<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세페이지</title>
</head>
<body>
<h1 th:text="${board.title}">제목입니다.</h1>
<p th:text="${board.content}">내용이 보여지는 부분입니다.</p>
<!--
th:href → a태그에 경로를 걸 때 사용
th:text → 태그에 문자열을 출력할 때 사용
-->
<a th:href="@{${board.filepath}}">이미지보기</a>
<a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
<a th:href="@{/board/delete(id=${board.id})}">삭제</a>
<a href="/board/list">리스트</a>
</body>
</html>
